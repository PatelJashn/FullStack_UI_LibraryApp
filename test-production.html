<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Production API Connection Test</h1>
    
    <div class="info">
        <strong>Testing connection to your Render backend...</strong>
    </div>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const backendUrl = 'https://fullstack-ui-libraryapp.onrender.com';
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Health endpoint
                const healthResponse = await fetch(`${backendUrl}/health`);
                const healthData = await healthResponse.json();
                
                let results = `
                    <div class="success">
                        <h3>‚úÖ Backend Health Check</h3>
                        <p><strong>Status:</strong> ${healthData.status}</p>
                        <p><strong>MongoDB:</strong> ${healthData.mongodb}</p>
                        <p><strong>Environment:</strong> ${healthData.environment}</p>
                    </div>
                `;
                
                // Test 2: Components API
                try {
                    const componentsResponse = await fetch(`${backendUrl}/api/ui-components`);
                    const componentsData = await componentsResponse.json();
                    
                    results += `
                        <div class="success">
                            <h3>‚úÖ Components API</h3>
                            <p><strong>Components Found:</strong> ${componentsData.components?.length || 0}</p>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            <h3>‚ùå Components API Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
                
                results += `
                    <div class="info">
                        <h3>üîß Next Steps</h3>
                        <p>If the above tests pass, your backend is working. The issue is that your Vercel frontend needs to be rebuilt with the correct API URL.</p>
                    </div>
                `;
                
                resultsDiv.innerHTML = results;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Your backend might be down or there's a network issue.</p>
                    </div>
                `;
            }
        }
        
        // Run the test
        testAPI();
    </script>
</body>
</html>
