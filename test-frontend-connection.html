<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Frontend-Backend Connection Test</h1>
    
    <div class="test-result info">
        <strong>Instructions:</strong> Replace the backend URL below with your actual Render backend URL, then click "Test Connection"
    </div>
    
    <div>
        <label for="backendUrl">Backend URL:</label>
        <input type="text" id="backendUrl" value="https://your-backend-name.onrender.com" style="width: 400px; padding: 5px;">
        <button onclick="testConnection()">Test Connection</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testConnection() {
            const backendUrl = document.getElementById('backendUrl').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="test-result info">Testing connection...</div>';
            
            try {
                // Test 1: Health endpoint
                const healthResponse = await fetch(`${backendUrl}/health`);
                const healthData = await healthResponse.json();
                
                let results = `
                    <div class="test-result success">
                        <h3>‚úÖ Health Check Passed</h3>
                        <pre>${JSON.stringify(healthData, null, 2)}</pre>
                    </div>
                `;
                
                // Test 2: Components API
                try {
                    const componentsResponse = await fetch(`${backendUrl}/api/ui-components`);
                    const componentsData = await componentsResponse.json();
                    
                    results += `
                        <div class="test-result success">
                            <h3>‚úÖ Components API Working</h3>
                            <p>Found ${componentsData.components?.length || 0} components</p>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="test-result error">
                            <h3>‚ùå Components API Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
                
                // Test 3: CORS test
                results += `
                    <div class="test-result success">
                        <h3>‚úÖ CORS Working</h3>
                        <p>Frontend can successfully connect to backend</p>
                    </div>
                `;
                
                resultsDiv.innerHTML = results;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>‚ùå Connection Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your backend URL is correct and the service is running.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
