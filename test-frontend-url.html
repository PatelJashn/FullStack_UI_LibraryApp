<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API URL Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; padding: 10px; border-radius: 5px; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Frontend API URL Test</h1>
    
    <div class="info">
        <strong>This test will show you what API URL your frontend is configured to use.</strong>
    </div>
    
    <div id="results"></div>

    <script type="module">
        // Simulate the same logic your app uses
        const getApiUrl = () => {
            // This simulates your src/config/api.js logic
            if (import.meta.env && import.meta.env.VITE_API_URL) {
                return import.meta.env.VITE_API_URL;
            }
            return 'http://localhost:5002';
        };

        const API_BASE_URL = getApiUrl();
        
        let results = `
            <div class="info">
                <h3>üîß Environment Information</h3>
                <p><strong>API Base URL:</strong> ${API_BASE_URL}</p>
                <p><strong>Environment Variable Set:</strong> ${import.meta.env && import.meta.env.VITE_API_URL ? 'YES' : 'NO'}</p>
                <p><strong>Environment Variable Value:</strong> ${import.meta.env && import.meta.env.VITE_API_URL || 'NOT SET'}</p>
                <p><strong>Mode:</strong> ${import.meta.env && import.meta.env.MODE || 'unknown'}</p>
            </div>
        `;

        // Test the API connection
        try {
            const response = await fetch(`${API_BASE_URL}/health`);
            const data = await response.json();
            
            results += `
                <div class="success">
                    <h3>‚úÖ API Connection Test</h3>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>MongoDB:</strong> ${data.mongodb}</p>
                    <p><strong>URL Tested:</strong> ${API_BASE_URL}/health</p>
                </div>
            `;
        } catch (error) {
            results += `
                <div class="error">
                    <h3>‚ùå API Connection Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL Tested:</strong> ${API_BASE_URL}/health</p>
                </div>
            `;
        }

        document.getElementById('results').innerHTML = results;
    </script>
</body>
</html>
